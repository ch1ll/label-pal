<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Timestamp Recorder</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="draggable-window.css">
</head>
<body>
  <div id="draggable-container">
    <div id="drag-handle">
      <h1>Timestamp Recorder</h1>
      <button id="close-button">Ã—</button>
    </div>
    <div id="content">
      <nav>
        <button id="toggleSchemaButton" class="btn btn-primary">Schema</button>
        <button id="exportTimestamps" class="btn btn-secondary">Export</button>
      </nav>

      <section id="schemaSection" class="card hidden">
        <h2>Schema Input</h2>
        <textarea id="schemaTextarea" rows="6" placeholder="Paste your schema here..."></textarea>
        <button id="loadSchemaButton" class="btn btn-primary">Load Schema</button>
      </section>

      <section id="dynamicForm" class="card"></section>

      <section id="timestampColumns" class="card"></section>
    </div>
    <div id="resize-handle"></div>
  </div>

  <script src="schema.js"></script>
  <script src="draggable-window.js"></script>
</body>
</html>
