<!DOCTYPE html>
<html>
<head>
  <title>AudioCues Timestamp Recorder</title>
  <style>
    body { 
      width: 300px;
      padding: 10px;
      background-color: black;
      color: white;
      font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
    }
    h2 { text-align: center; font-size: 16px;}
    button { margin-top: 10px; display: block; width: 100%; }
    #exportTimestamps { background-color:#4CAF50; color: white;}
    #timestampColumns { display: flex; justify-content: space-between; }
    .column { flex: 1; margin: 0 5px; }
    .column h3 { text-align: center; }
    .hidden { display: none; }
    .timestamp-entry { display: flex; justify-content: space-between; align-items: center; margin-bottom: 5px; }
    .remove-btn { cursor: pointer; color: red; font-weight: bold; font-size: 8px;}
  </style>
</head>
<body>
  <h2>Record Timestamps</h2>
  <button id="laughButton">Laugh</button>
  <button id="screamButton">Scream</button>
  <button id="bothButton">Both</button>
  <button id="exportTimestamps">Export Timestamps</button>
  <div id="timestampColumns">
    <div id="laughColumn" class="column">
      <h3 class="hidden">Laugh</h3>
      <div id="laughTimestamps"></div>
    </div>
    <div id="screamColumn" class="column">
      <h3 class="hidden">Scream</h3>
      <div id="screamTimestamps"></div>
    </div>
    <div id="bothColumn" class="column">
      <h3 class="hidden">Both</h3>
      <div id="bothTimestamps"></div>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
